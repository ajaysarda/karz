<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Puzzle Hub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0d6efd 0%, #6f42c1 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        {{if .error}}
            <div class="error">
                <h2>Authentication Failed</h2>
                <p>{{.error}}</p>
                <p><small>You can close this window and try again.</small></p>
            </div>
        {{else if .success}}
            <div class="success">
                <h2>Login Successful!</h2>
                <p>Redirecting you back to Puzzle Hub...</p>
                <div class="spinner"></div>
            </div>
        {{else}}
            <div class="spinner"></div>
            <p>Processing your login...</p>
        {{end}}
    </div>

    <script>
        // If this is a successful login, send result to parent window
        {{if .success}}
        try {
            const result = {
                success: true,
                user: {
                    id: "{{.result.User.ID}}",
                    name: "{{.result.User.Name}}",
                    email: "{{.result.User.Email}}",
                    picture: "{{.result.User.Picture}}"
                },
                token: "{{.result.Token}}",
                message: "{{.result.Message}}"
            };
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_SUCCESS',
                    result: result
                }, window.location.origin);
            }
            
            setTimeout(() => {
                window.close();
            }, 2000);
        } catch (error) {
            console.error('Error processing login result:', error);
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: 'Failed to process login result'
                }, window.location.origin);
            }
            setTimeout(() => {
                window.close();
            }, 3000);
        }
        {{else if .error}}
        // If there's an error, send error to parent window
        if (window.opener) {
            window.opener.postMessage({
                type: 'GOOGLE_AUTH_ERROR',
                error: '{{.error}}'
            }, window.location.origin);
        }
        setTimeout(() => {
            window.close();
        }, 3000);
        {{end}}
    </script>
</body>
</html>
